services:
  nginx-proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443" # Adiciona suporte a HTTPS
    networks:
      - net1
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl-certs:/etc/nginx/ssl:ro # Monta os certificados SSL
    depends_on:
      - tasks

  tasks:
    image: nginx:latest
    volumes:
      - ./app:/usr/share/nginx/html:ro
    expose:
      - "80"
    networks:
      - net2
    deploy:
      replicas: 2


networks:
  net1:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24  
  net2:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.2.0/24

  net3: 
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.3.0/24
        